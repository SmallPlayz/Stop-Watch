<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles\index.css">
    <script type="text/javascript" src="scripts\stopwatch.js"></script>  
    <title>Stop Watch</title>
</head>
<body>
    <h1 class="topTitle">Stop Watch</h1>

    <button class="button buttonStart" id="buttonStart" onclick="start()">Start</button>

    <div class="GithubLink" style="position: absolute; bottom: 5px;">

    </div>
